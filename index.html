<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/responsive.css">
  
  <!--owl css-->
  <link rel="stylesheet" href="style/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl.theme.default.min.css">

  <title>NETFLIX CLONE</title> 
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="http:#">Início</a>
        <a href="http:#">Séries</a>
        <a href="http:#">Filmes</a>
        <a href="http:#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder 
          nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fa-solid fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÔES
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="/img/slide1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="/img/slide2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="/img/slide3.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="/img/slide4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="/img/slide5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="/img/slide6.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="/img/slide7.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="/img/slide8.jpg" alt="">
      </div>
    </div>
  </div>

  <footer>
    <div>dio-netflix-clone</div>
  </footer>

  <script src="https://kit.fontawesome.com/96815ad3db.js" crossorigin="anonymous"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
